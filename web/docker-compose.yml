version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: tts-collector-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: tts_db
    ports:
      - "5433:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d tts_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tts_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tts_backend
    ports:
      - "8440:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ../../wavs:/app/wavs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tts_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api/v1}
    container_name: tts_frontend
    ports:
      - "8400:80"
    depends_on:
      - backend
    networks:
      - tts_network
    restart: unless-stopped

networks:
  tts_network:
    driver: bridge

