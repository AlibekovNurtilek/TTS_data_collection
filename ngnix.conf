# Редирект с HTTP на HTTPS
server {
    listen 80;
    server_name ttsdata.airun.kg;
    return 301 https://$host$request_uri;
}

# Основной HTTPS сервер
server {
    listen 443 ssl http2;
    server_name ttsdata.airun.kg;

    # SSL сертификаты (Certbot управляет этим)
    ssl_certificate /etc/letsencrypt/live/ttsdata.airun.kg/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ttsdata.airun.kg/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Заголовки безопасности
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Логи
    access_log /var/log/nginx/ttsdata_access.log;
    error_log /var/log/nginx/ttsdata_error.log;

    # Увеличиваем лимит размера загружаемых файлов
    client_max_body_size 100M;

    # Проксирование API запросов на бекенд
    location /api/{
        proxy_pass http://localhost:8440;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
        
        # Увеличенные таймауты для загрузки файлов
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Буферизация для больших файлов
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Проксирование всех остальных запросов на фронтенд (SPA)
    location / {
        proxy_pass http://localhost:8400;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
    }
}
